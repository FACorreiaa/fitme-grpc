receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
extensions:
  health_check: {}

exporters:
  otlp:
    endpoint: otel-collector:4318
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:9090
    namespace: testapp
  debug:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlp, debug]

    metrics:
      receivers: [otlp]
      processors: []
      exporters: [prometheus, debug]
